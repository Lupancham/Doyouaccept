<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Want To Be My Luv?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #1e1e1e;
            position: relative;
        }

        .heart {
            position: absolute;
            color: grey;
            font-size: 40px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .box {
            background-color: grey;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .box button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .box button:hover {
            opacity: 0.8;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
        }

        .message {
            display: none;
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
<div class="box">
    <p>Do you want to be my partner?</p>
    <button class="yes">Yes</button>
    <button class="no">No</button>
</div>

<div class="message" id="message"></div>

<script>
    let heartColor = 'grey';
    let heartSymbol = '?';

    // Generate floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        heart.textContent = heartSymbol;
        heart.style.color = heartColor;
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 80);

    // Event listeners for buttons
    document.querySelector('.yes').addEventListener('click', () => {
        document.body.style.backgroundColor = 'pink';
        heartColor = 'red';
        heartSymbol = 'â™¥';
        document.querySelectorAll('.heart').forEach(heart => {
            heart.style.color = heartColor;
            heart.textContent = heartSymbol;
        });
        document.querySelector('.box').style.display = 'none';
        const message = document.getElementById('message');
        message.textContent = 'YIPPIE';
        message.style.display = 'block';
    });

    document.querySelector('.no').addEventListener('click', () => {
        document.body.style.backgroundColor = 'darkred';
        heartColor = 'black';
        heartSymbol = 'ðŸ’”';
        document.querySelectorAll('.heart').forEach(heart => {
            heart.style.color = heartColor;
            heart.textContent = heartSymbol;
        });
        document.querySelector('.box').style.display = 'none';
        const message = document.getElementById('message');
        message.textContent = 'Aw sad';
        message.style.display = 'block';
    });
</script>
</body>
</html>
